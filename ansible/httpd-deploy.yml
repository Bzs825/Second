apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: example1
  name: example1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example1
  template:
    metadata:
      labels:
        app: example1
    spec:
      containers:
      - image: httpd:latest
        name: apache
        ports:
        - containerPort: 80
          name: apache
        volumeMounts:
        - name: htmlcontent
          mountPath: "/usr/local/apache2/htdocs/"
          readOnly: true
      volumes:
      - name: htmlcontent
        configMap:
          name: index.html
          items:
          - key: index.html
            path: index.html